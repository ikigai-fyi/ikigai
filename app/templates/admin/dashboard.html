<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center">
              <img
                class="h-8 w-auto"
                src="https://ikigai.fyi/apple-touch-icon.png"
                alt="Your Company"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="#"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page"
                  >Dashboard</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex items-center">
      <div class="container max-w-6xl px-5 mx-auto my-14">
        <div class="grid gap-7 sm:grid-cols-2 lg:grid-cols-4">
          {% for card in cards %}
          <div class="p-5 bg-white border border-gray-200 rounded shadow-md">
            <div class="text-base text-gray-400">{{card.title}}</div>
            <div class="flex items-center pt-1">
              <div class="text-2xl font-bold text-gray-900">
                {{card.content}}
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
